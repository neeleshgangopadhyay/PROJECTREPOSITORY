<!Doctype html>
<html>
<head>

<title>REGISTRATION / LOGIN FORM</title>
<link rel="stylesheet" href="simple-form.css" type="text/css">


<script>
</script>
</head>
<body>

  <div class="hero">
  
    <div class="form-box">
	  
	<div class="button-box">
        <div id="btn"></div>	
	   <button type="button" class="toggle-btn" onclick="login()">LOGIN</button>
	   
	   <button type="button" class="toggle-btn" onclick="register()">SIGNUP</button>
	   
	</div>
	  <div class="social-icons">
	   <img src="facebook.png">
	   <img src="google.png">
	   <img src="twitter.png">
	   
	 
	 </div>
	 <form id="login" class="input-group"  action="Second_page.html" method="post">
	  <input type="text" class="input-field" placeholder="User Id" required>
	  <input type="text" class="input-field" placeholder="Enter password" required>
	  <input type="checkbox" class="checkbox"><span>REMEMBER PASSWORD</span>
	  <button type="submit" class="submit-btn">Log IN</button>
	  
	  
	  
	  </form>
	  <form id="register" class="input-group">
	  <input type="text" class="input-field" placeholder="User Id" required>
	  <input type="email" class="input-field" placeholder="Email Id" required>
	  <input type="text" class="input-field" placeholder="Enter password" required>
	  <input type="checkbox" class="checkbox"><span>I agree to the terms and conditions</span>
	  <button type="submit" class="submit-btn">REGISTER</button>
	  </form>
	</div>

  </div>
   <script>
     var x= document.getElementById("login");
	 var y= document.getElementById("register");
	 var z= document.getElementById("btn");
	  function register()
	  {
	    x.style.left="-400px";
		y.style.left="50px";
		z.style.left="110px";
	   
	  
	  }
	  function login()
	  {
	    x.style.left="50px";
		y.style.left="450px";
		z.style.left="0px";
	   
	  
	  }
   
   
   </script>

</body>

</html>
