<!DOCTYPE html>
<html>
<head>
	<title>buy</title>
	<link rel="stylesheet" type="text/css" href="buy.css">
	<script type="text/javascript">
		const call = () =>{
			const icon = document.querySelector('.icon');
			const profile = document.querySelector('.profile');

			icon.addEventListener('click', () => {
				const search = document.querySelector('.search');
				search.classList.toggle('search_new');
			});

			profile.addEventListener('click', () => {
				const box = document.querySelector('.box');
				box.classList.toggle('box_active');
			});
		}
	</script>
</head>
<body>

	<nav>
		<div class="buy"><h1>PATIENT</h1></div>
		<div class="profile"><img src="user.png"></i></div>
	</nav>
	<div class="box">
			<div><span>view profile</span></div>
			<div><span>log out</span></div>
	</div>
	<div class="search">
		<input type="text" name="name" placeholder="Enter the patient id.." autocomplete="off">
		<div class="icon"><i class="fa fa-search" aria-hidden="true"></i></div>
	</div>

	<script type="text/javascript">
		call();
	</script>
</body>
</html>
